syntax = "proto3";

option java_multiple_files = true;
option java_package = "ecommerce.auth_service";
option java_outer_classname = "AuthProto";

message CreateUserRequest {
    string email = 1;
    string password = 2;
    string rePassword = 3;
}

message CreateUserResponse {
    int32 statusCode = 3;
    string body = 4;
    repeated string errors = 5;
}
